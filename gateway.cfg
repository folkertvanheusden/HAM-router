general = {
	logfile = "test.log";
}

tranceivers = (
	{
		type = "kiss";

		id = "ax0";

		incoming-rate-limiting = {
			max-per-interval  = 1;
			interval-duration = 60;
			max-n-elements    = 1000;
		}

		callsign = "NL0TST-1";
	},

	{
		type = "aprs-si";

		id = "aprs-si";

		incoming-rate-limiting = {
			max-per-interval  = 1;
			interval-duration = 60;
			max-n-elements    = 1000;
		}

		aprs-user = "NL0TST-1";
		aprs-pass = "12345678";
	},

	{
		id = "axudp-tunnels";

		type = "axudp";

		incoming-rate-limiting = {
			max-per-interval  = 5;
			interval-duration = 60;
			max-n-elements    = 1000;
		}

		listen-port = 10093;

		destinations = "10.208.30.222:10093 192.168.64.200:10093";

		# send to other destinations for this tunnel as well
		distribute = true;
	}
)

connections = (
	{
		from = "ax0";
		to   = "aprs-si";
	},

	{
		from = "aprs-si";
		to   = "ax0";
	},

	{
		from = "ax0";
		to   = "axudp-tunnels";
	},

	{
		from = "axudp-tunnels";
		to   = "ax0";
	}
)
