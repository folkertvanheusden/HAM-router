		mode = "aprs";

		latitude = 52.02770409802103;
		longitude = 4.695678386393786;

		source-callsign = "PD9FVH";
	},

	{
		id = "axudp-tunnels";

		type = "axudp";

		incoming-rate-limiting = {
			max-per-interval  = 5;
			interval-duration = 60;
			max-n-elements    = 1000;
